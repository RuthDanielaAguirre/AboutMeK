<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Genia del Glitch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="kintsugi-bg">
    <div class="gold-crack line-1"></div>
    <div class="gold-crack line-2"></div>
    
    <div class="gold-crack organic-1"></div>
    <div class="gold-crack organic-2"></div>
  </div>
  
  <div class="container">
    <div class="inner-glow"></div>
    <h1> Ruth Daniela <span class="glitch-effect" data-text="La Genia del Glitch"> Aguirre</span></h1>
    <p class="instruction">Pulsa el botón y di: <strong>“Dime quién es Daniela”</strong></p>
    <button onclick="escuchar()">
      <span class="button-content">
        <span class="button-icon">🎙️</span>
        <span class="button-text">Activar voz</span>
      </span>
      <span class="button-glow"></span>
    </button>
  </div>

  <script src="script.js"></script>

</html>
